<body class="container mt-5 bg-dark">
    <h1 class="text-light">Text to Speech Project</h1>
    <p class="lead text-light mt-4">Select voice</p>
    <select id="voices" class="form-select bg-secondary text-light "></select>
    <div class="d-flex mt-4 text-light">
        <div>
            <p class="lead">Volume</p>
            <input type="range" min="0" max="1" value="1" step="0.1" id="volume" >
            <span id="volume-label" class="ms-2">1</span>
        </div>
        <div class="mx-5">
            <p class="lead">Rate</p>
            <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1">
            <span class="ms-2" id="rate-label">1</span>
        </div>
        <div>
            <p class="lead">
                Pitch
            </p>
            <input type="range" min="0" max="2" value="1" id="pitch" step="0.1">
            <span class="ms-2" id="pitch-label">1</span>

        </div>
    </div>

    <textarea cols="30" rows="10" class="form-control bg-secondary  text-light mt-5" placeholder="Enter your text here.."></textarea>
    <div class="mb-5">
        <button id="start" class="btn btn-success mt-5 me-3">Convert</button>
        <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
        <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
        <button id="cancel" class="btn btn-danger mt-5 me-3">Stop</button>

    </div>
 
</body>
